<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="Pet-the-Puppy">
            <h1>Pet the Puppy</h1>
        </div>
  
        <div class="Puppies">
            <h1>Puppies</h1>
        </div>

        <div class="Pupgrades">
            <h1>Pupgrades</h1>
        </div>

        <div class="clicker center">
            <h1 id="pointsTracker">0.00</h1>
            <button onclick="increasePoints()"> 
            <img src="/images/dogs/scenthound_dog (1).png" alt="ScentHound Dog" id="scentdog" height="300px">
            
            </button>
        </div>
        
        

        <div class="dogs" >
            <div class="flex-container">
                <div><button onclick="goldenRet()"> 
                <img src="/images/dogs/golden_retriever_dog.png" alt="Golden Retriever" >
                </button></div>
                <div><h3>Cost-500pts</h3>
                <h4>Super Charger</h4></div>
            </div>

            <div class="flex-container">
                <div><button onclick="dalmatian()"> 
                <img src="/images/dogs/dalmatian_dog.png" alt="Dalmatian" >
                </button></div>
                <div><h3>Cost-1000pts</h3>
                <h4>Mega Charger</h4></div>
            </div>

            <div class="flex-container">
                <div><button onclick="boxerDog()"> 
                <img src="/images/dogs/boxer_dog.png" alt="Boxer dog" >
                </button></div>
                <div><h3>Cost-5000pts</h3>
                <h4>Ultra Charger</h4> </div>
            </div>

            <div class="flex-container">
                <div><button onclick="germanShep()"> 
                <img src="/images/dogs/german_shepherd_dog.png" alt="German Shepherd" >
                </button> </div>
                <div><h3>Cost-10000pts</h3>
                <h4>Ultimate Pets</h4></div>
            </div>

            <div class="flex-container">
            <div><button onclick="doberMan()"> 
            <img src="/images/dogs/doberman_dog.png" alt="Doberman" >
            </button></div>
            <div><h3>Cost-50000pts</h3>
            <h4>Game Changer</h4></div>
            </div>
        </div>

       <div class="pupgrades">
            <div class="flex-container">
                <div><button onclick="buyPupG()"> 
                <img src="/images/dogs/icons/pats.png" alt="Petting Icon"  height="71px">
                </button></div>
                <div><h3 id="pats">Cost-10pts</h3>
                <h4>Small Boost</h4></div>
            </div>

            <div class="flex-container">
                <div><button onclick="mediumBoost()"> 
                <img src="/images/dogs/icons/pawprint.png" alt="Pawprint icon"  height="71">
                </button></div>
                <div><h3 id="Autoclick">Cost-20pts</h3>
                <h4>Medium Boost</h4></div>
            </div>

            <div class="flex-container">
            <div><button onclick="superCharge()"> 
            <img src="/images/dogs/icons/supercharge.png" alt="Supercharge icon"  height="71">
            </button></div>
            <div><h3 id="super">Cost-30pts</h3>
            <h4>Large Boost</h4></div>
            </div>

            <div class="flex-container">
                <div><button onclick="gameChanger()"> 
                <img src="/images/dogs/icons/gamechanger.png" alt="gamechanger icon"  height="71">
                </button></div>
                <div><h3 id="GC">Cost-40pts</h3>
                <h4>XL Boost</h4></div>
            </div>
            
       </div>

    </div>

   

    <script src="game.js"></script>
</body>
</html>
